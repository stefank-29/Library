<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Library</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png"  href="">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

<body>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1 id="modal-title">New Book</h1>  
            <form action="" id="modal-form">
              <input type="text" name="title" id="title" placeholder="Title" required>
              <input type="text" name="author" id="author" placeholder="Author name" required>
              <input type="number" name="pages" id="pages" min=1 placeholder="Number of pages" required>
              <select name="read" id="read">
                <option value="yes">Already read</option>
                <option value="no" selected>Not read yet</option>
              </select>
              
              <button type="submit">Add book</button>
              <button id="cancel">Cancel</button>
            </form>
        </div> 
    </div>
    <header>
        <h1>Library</h1>
        <button class="buttonNewbook" id="newBook">New book</button>
    </header>
    <div class="page-container">
        <div id="books">

            </div>

        </div>
        
    </div>




  <script src="js/script.js"></script>
</body>
</html>
