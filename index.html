<body>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <h1>New Book</h1>  
            <form action=""> 
            <div>
              <label for="title">Book:</label>
              <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div>
              <label for="author">Author:</label>
              <input type="text" name="author" id="author" placeholder="Author name" required>
            </div>
            <div>
              <label for="pages">Pages:</label>
              <input type="number" name="pages" id="pages" placeholder="Number of pages">
            </div>
            <div>
              <label for="read">Read:</label>
              <input type="checkbox" name="read" id="">
            </div>

            </form>
        </div> 
    </div>
    <header>
        <h1>Library</h1>
        <button class="buttonNewbook" id="newBook">New book</button>
    </header>

        <div id="books">
